<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <a class="navbar-brand" href="#">Trang chủ</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" aria-current="page" mat-button [routerLink]="['/client/ranked']"
          [routerLinkActive]="'active-link'">
          <mat-icon>subject</mat-icon>Xếp hạng
        </a>
      </li>
      <li class="nav-item active" *ngIf="login == 'false' || login == undefined">
        <a class="nav-link" aria-current="page" mat-button [routerLink]="['/client/login']"
          [routerLinkActive]="'active-link'">
          <mat-icon>login</mat-icon>Đăng nhập
        </a>
      </li>
      <li class="nav-item active" *ngIf="login == 'false' || login == undefined">
        <a class="nav-link" aria-current="page" mat-button [routerLink]="['/client/signup']">
          <mat-icon>person_add</mat-icon>Đăng ký
        </a>
      </li>

      <li class="nav-item dropdown active" *ngIf="login == 'true'">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <mat-icon>account_circle</mat-icon>{{ user?.name }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" data-toggle="modal" data-target="#exampleModal">
            <mat-icon>info</mat-icon>Thông tin tài khoản
          </a>
          <a class="dropdown-item" (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Đăng xuất</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Thông tin tài khoản</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <mat-list *ngIf="login == 'true'">
          <mat-list-item>Tên người dùng: {{ user?.name }}</mat-list-item>
          <mat-list-item>Tổng điểm: {{ user?.point }}</mat-list-item>
        </mat-list>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>
